{% extends 'navbar.html' %}
{% block main %}
{% load static %}

<div class="page-header">
  <div class="container">
      <div class="row">
          <div class="col-12">
              <h2>Contact Us</h2 >
          </div>
          <div class="col-12">
              <a href="{% url 'index' %}">Home</a>
              <a href="{% url 'student_login' %}">Login</a>
              <a href="{% url 'signup' %}">Signup</a>
          </div>
      </div>
  </div>
</div>

<!-- contact us start -->
<div class="contact">
  <div class="container">
      <div class="section-header text-center">
          <h2>Contact Us</h2>
      </div>
      <div class="contact-img">
          <img src="{% static 'img/addproduct.jpg' %}" alt="Image">
      </div>
      <div class="contact-form">
          <div id="success"></div>

          <form  method="post" >
              {% csrf_token %}

              {% if error %}
              <div class="alert alert-danger" role="alert">
                  {{ error }}
              </div>
              {% endif %}


              <div class="control-group">
                  <input type="text" name="name" value="{{values.name}}" class="form-control" placeholder="Enter  Name" required>
              </div>

             <hr>

              

              

              

              

              <div class="control-group mt-2">
                  <input type="text" name="phone_no" class="form-control" value="{{values.phone_no}}" placeholder="Enter Phone Number" required>
              </div>
              <hr>
              <div class="control-group mt-2">
                  <input type="email" name="email" class="form-control" value="{{values.email}}" placeholder="Enter Email Id" required>
              </div>

              <hr>
              <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" class="form-control" rows="5" required></textarea>
            </div>
              

              <hr>

              
      
              

              

              <div>
                  <button class="btn btn-custom mt-3" type="submit">Submit</button>
              </div>
          </form>

          <hr>

             <div>
              <p class="text-center" >Have an account? <a href="{% url 'student_login' %}">Login</a> </p> 
             </div>
      </div>
  </div>
</div>
<script>
    const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('sent')) {
            // Display alert if 'sent' parameter is present
            alert("Your message has been sent. We'll get back to you shortly.");
            // Redirect to home page after 2 seconds
            setTimeout(function() {
                window.location.href = "student_login"; 
            }, 2000);
        }
</script>
<!-- contact us end -->
  {% endblock %}
